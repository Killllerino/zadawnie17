<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dane firmy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Dane firmy :</h2>
    <form action="#" method="post">
        <label>Nazwa firmy*</label><br>
        <input type="text" name="nazwa" required><br><br>

        <label>Forma prawna firmy*</label><br>
        <input type="text" name="forma" required><br><br>

        <label>Data rejestracji firmy*</label><br>
        <input type="date" name="data" required><br><br>

        <label>Ulica*</label><br>
        <input type="text" name="ulica" required><br><br>

        <label>Nr domu* / lokalu</label><br>
        <input type="text" name="nr-domu" required style="width: 50px;"> 
        <input type="text" name="lokal" style="width: 50px;"><br><br>

        <label>Kod pocztowy*</label><br>
        <input type="text" name="kod" required><br><br>

        <label>Miasto*</label><br>
        <input type="text" name="miasto" required><br><br>

        <label>Województwo*</label><br>
        <select name="wojewodztwo" required>
            <option value="">wybierz</option>
            <option value="WojewództwA">WojewództwA</option>
        </select><br><br>

        <label>NIP*</label><br>
        <input type="text" name="nip" required><br><br>

        <label>REGON*</label><br>
        <input type="text" name="regon" required><br><br>

        <label>Numer konta*</label><br>
        <input type="text" name="konto" required><br><br>

        <button type="submit">Zapisz</button>
    </form>
</body>
</html>
